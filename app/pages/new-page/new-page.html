<ion-header>

  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<img class="tit" src="image/answer_index_title.png">
	<div class="cont">
		<div class="topic ">
			<div class="title">{{pageInfo.title}}</div>
			<img [src]="pageInfo.pic" alt="" class="pic" />
		</div>
		<div class="checkbox" (click)="choice($event)">A<div class="checked">✔</div></div>
		<div class="a option">{{pageInfo.a}}</div>
		<br>
		<div class="checkbox" (click)="choice($event)">B<div class="checked">✔</div></div>
		<div class="b option">{{pageInfo.b}}</div>
		<br>
		<div class="checkbox" (click)="choice($event)">C<div class="checked">✔</div></div>
		<div class="c option">{{pageInfo.c}}</div>
		<br>
		<div class="checkbox" (click)="choice($event)">D<div class="checked">✔</div></div>
		<div class="d option">{{pageInfo.d}}</div>
		<br>
		<div class="useless"></div>
		<button class="next_question" (click)="nextPage()">下一题</button>
	</div>

	<!-- <ion-content #popoverContent padding class="popover-page">
	  <div #popoverText class="text-to-change">
	  </div>
	</ion-content> -->
</ion-content >
