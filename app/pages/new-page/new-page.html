<ion-header>

  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<img class="tit" src="image/answer_index_title.png">
	<div class="cont">
		<div class="topic ">
			<div class="title">{{pageInfo.title}}</div>
			<img [src]="pageInfo.pic" alt="" class="pic" />
		</div>
		
		<ion-list radio-group >
		<ion-radio data_checked="0" (click)="choice($event)" [checked]="dataObject.option1" >
		</ion-radio>
		<ion-label>{{pageInfo.a}}</ion-label>
		<br>	
		<ion-radio data_checked="1" (click)="choice($event)" [checked]="dataObject.option2" >
		</ion-radio>
		<ion-label>{{pageInfo.b}}</ion-label>
		<br>
		<ion-radio data_checked="2" (click)="choice($event)" [checked]="dataObject.option3" >
		</ion-radio>
		<ion-label>{{pageInfo.c}}</ion-label>
		<br>
		<ion-radio data_checked="3" (click)="choice($event)" [checked]="dataObject.option4"  >
		</ion-radio>
		<ion-label>{{pageInfo.d}}</ion-label>
		<br>
		</ion-list>

		<button class="next_question" (click)="nextPage()">下一题</button>
	</div>
</ion-content >
