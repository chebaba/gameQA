 <ion-header>
 </ion-header>
 <ion-content padding> 
	<div class="result">
	  <img src="image/answer_result.png" alt="" />
	  <div class="point"></div>
	  <div class="t">{{pageinfoPop.correct}}</div>
	  <div class="f">{{5-pageinfoPop.correct}}</div>
	  <img [src]="pageinfoPop.img" alt="" class="result_pic" />
	  <ion-icon name="more">{{pageinfoPop.score}}</ion-icon>
	  <div class="share"></div>
	  <a class="fresh" href="javascript:window.location.reload()"></a>
	</div>
 </ion-content>
